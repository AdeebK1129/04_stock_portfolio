        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Initial Amount (USD)</span>
                        </div>
                        <input type="number" class="form-control" id="initialAmount" placeholder="Enter initial amount">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="setInitialAmount()">Set</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter API Info Below</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                        <form id="form">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="apikey">API Key</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="apikey">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="apihost">API Host</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="apihost">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
                                </div>
                            </div>
                            
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top:30px;">
            <button class="btn btn-primary" id="newNASDAQ">New NASDAQ stock</button>
            <button class="btn btn-primary" id="newNYSE">New NYSE stock</button>

            <button class="btn btn-primary" id="results">Results</button>
